<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>“Lada Uchaeva”</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://vr-ugar.github.io/portals/portals.js"></script>
	<script src="https://vr-ugar.github.io/portals/aim.js"></script>
	<script src="https://vr-ugar.github.io/portals/a-portal.js"></script>
  </head>
  
  <body>
    <a-scene background="color: orange" loading-screen="dotsColor: orange; backgroundColor: black">
      <a-assets>
		  <img id="1" src="assets/oh_1.jpg">
	      <img id="2" src="assets/oh_2.jpg">
	      <img id="3" src="assets/oh_3.jpg">
	      <img id="4" src="assets/oh_4.jpg">
	      <img id="5" src="assets/oh_5.jpg">
		  <img id="6" src="assets/oh_6.jpg">
		  <img id="7" src="assets/oh_7.jpg">
		  <img id="8" src="assets/oh_8.jpg">
		 
	      
          <audio id="sound" src="assets/sleepparal.mp3" preload="auto" loop="true"></audio>
      </a-assets>

      <a-camera position="0 0 0" wasd-controls="enabled: false">
		<a-cursor visible="true" color="red"></a-cursor>
	  	
	  	<!-- comment out the next line when done -->
	  	<!-- a-entity position="0 0 -10" aim --> 

      <a-sound src="#sound" autoplay="true" loop="true" positional="false" position="0 2 -1"></a-sound>
      </a-camera>

		<a-entity id="loc_1" visible="true">
			<a-sky material="src: #1"></a-sky>

			<a-portal
				to="loc_3"
				src="#3"
				position="3.38 -2.38 9.11"
				>
			</a-portal>
			
			<a-portal
				to="loc_2"
				src="#2"
				position="7.21 -1.53 -6.76"
				>
			</a-portal>
			
			<a-portal
				to="loc_8"
				src="#8"
				position="-5.84 1.97 7.88"
				>
			</a-portal>
					
		</a-entity>


		<a-entity id="loc_2" visible="false">
			<a-sky material="src: #2"></a-sky>

			<a-portal
				to="loc_1"
				src="#1"
				position="0.3 -1.73 -9.84"
				>
			</a-portal>

			<a-portal
				to="loc_6"
				src="#6"
				position="-3.95 -0.16 9.18"
				>
			</a-portal>
						
		</a-entity>


		<a-entity id="loc_3" visible="false">
			<a-sky material="src: #3"></a-sky>

			<a-portal
				to="loc_1"
				src="#1"
				position="9.81 -1.93 0.2"
				>
			</a-portal>
			
			<a-portal
				to="loc_4"
				src="#4"
				position="-6.14 -7.05 -3.55"
				>
			</a-portal>
			
			
			
			
			
		</a-entity>


		<a-entity id="loc_4" visible="false">
			<a-sky material="src: #4"></a-sky>

			<a-portal
				to="loc_3"
				src="#3"
				position="-7.7 6.26 1.23"
				>
			</a-portal>
			
			<a-portal
				to="loc_5"
				src="#5"
				position="-9.05 -3.62 2.24"
				>
			</a-portal>
			
			

		</a-entity>


		<a-entity id="loc_5" visible="false">
			<a-sky material="src: #5"></a-sky>		
		
			
			<a-portal
				to="loc_4"
				src="#4"
				position="8.57 -2.78 4.33"
				>
			</a-portal>
						
		</a-entity>
		
		<a-entity id="loc_6" visible="false">
			<a-sky material="src: #6"></a-sky>

				

			
			
			<a-portal
				to="loc_2"
				src="#2"
				position="-9.64 -0.16 -2.66"
				>
			</a-portal>
			
			<a-portal
				to="loc_7"
				src="#7"
				position="-7.24 -0.3 6.89"
				>
			</a-portal>		
						
			
		</a-entity>
		
		<a-entity id="loc_7" visible="false">
			<a-sky material="src: #7"></a-sky>

			<a-portal
				to="loc_6"
				src="#6"
				position="-4.54 0 -8.91"
				>
			</a-portal>
			
			<a-portal
				to="loc_8"
				src="#8"
				position="-3.33 1.95 9.23"
				>
			</a-portal>		
			
						

		</a-entity>	
		
		<a-entity id="loc_8" visible="false">
			<a-sky material="src: #8"></a-sky>

			<a-portal
				to="loc_7"
				src="#7"
				position="-8.4 -2.45 -4.83"
				>
			</a-portal>
							
			<a-portal
				to="loc_1"
				src="#1"
				position="-8.32 -2.84 4.77"
				>
			</a-portal>					

		</a-entity>	
	
		
				
    </a-scene>
  </body>
</html>
